<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4a7cd294ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Mugiwaras</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-img">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <div class="title">
          <h1>Tienda Mugiwaras</h1>
        </div>
        <ul>
          <li>Nosotros</li>
          <li>Categorias</li>
          <li>Tiendas</li>
          <li class="cart-btn">
            <div class="btn-cart">
              <span class="icon-cart"
                ><i class="fa-solid fa-cart-shopping"></i
              ></span>
              <div class="amount-items">0</div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="cart-drop">
        <span class="close-cart"><i class="fa-solid fa-circle-xmark"></i></span>
        <h2>Tu carrito</h2>
        <div id="cart-content"></div>
        <div id="carrito"></div>
        <div id="totalCart"></div>
      </div>

      <div id="products"></div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
