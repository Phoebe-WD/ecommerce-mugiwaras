      <nav>

        <ul>
          <li>Nosotros</li>
          <li>Categorias</li>

        <div>

    <main>
      <div>
        <div id="carrito"></div>
        <form>
          <div class="input-cost">

            <label for="precio1">Precio Producto 2</label>
            <input type="number" name="precio2" id="precio2" />
            <input type="reset" value="Limpiar" />

        <div id="totalCart">

          <p id="resultado"></p>

      <div>
